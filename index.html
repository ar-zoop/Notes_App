<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Notes App</title>
  <link href="toDo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>

<body>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Refresh</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>




  <!-- Notes -->
  <div class="row" style="--bs-gutter-x: 0rem !important ">
    <div class="col-md-12 ">
      <form method="GET" class="d-flex createNoteContainer">
        <textarea class=" card text-bg-light w-50 createNote" placeholder="Take a note..." name="note"></textarea>      
        <button class="btn btn-outline-success align-self-end" type="submit">Submit</button>
      </form>
    </div>
  </div>
 

<div class="row row-cols-sm-3 row-cols-2 row-cols-md-4 g-4 " style="--bs-gutter-x: 0rem !important ">
  <!-- On click call function to make them invisble and not take space on website -->
  <!-- Upon clicking the note, open as MODAL:https://getbootstrap.com/docs/5.2/components/modal/ -->
  <div class="col ">
    <textarea class="card  text-bg-light box chooseNote" id="1" placeholder="demo note" onclick="showmodal()"></textarea>
  </div>

  <div class="col">
    <textarea class=" card text-bg-light box" id="2" placeholder="demo note"></textarea>
  </div>

  <div class="col">
    <textarea class="card text-bg-light mb-3 box " id="3" placeholder="demo note"></textarea>
  </div>

  <div class="col">
    <textarea class=" card text-bg-light mb-3 box " id="4" placeholder="demo note"></textarea>
  </div>

</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
