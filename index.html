<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Notes App</title>
  <link href="toDo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- What does this mean -->
    <style>      
        #nav ul {
            display: inline-block;
            list-style-type: none;
        }
    </style>
</head>

<body>

  <!-- NAVBAR -->
<div class="row" style="--bs-gutter-x: 0rem !important">
  <div class=" col-sm-12 col-md-12 col-xs-12 col-lg-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="nav-design navbar-brand" href="#">Take Notes App</a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse center_nav" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Search </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" >              
              Reset
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
      
          <form class="form-inline my-2 my-lg-0" style="display:flex">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0"  type="submit" >Search</button>
          </form>
        </ul>
      </div>
    </nav>
  </div>
</div>
  <!-- Notes -->
  <div class=" row" style="--bs-gutter-x: 0rem !important">
    <div class="col-md-12">
      <form method="GET" class="submitNote ">
        <textarea class="createNote text-bg-light" placeholder="Take a note..." name="note"></textarea>
        <button class="btn btn-outline-success my-2 my-sm-0 submitNote" type="submit">Submit</button>
      </form>
    </div>
  </div>
 

<div class="row row-cols-sm-3 row-cols-2 row-cols-md-4 g-4" style="--bs-gutter-x: 0rem !important ">
  <!-- On click call function to make them invisble and not take space on website -->
  <!-- On click make the note border not be black but shadowy -->
  <!-- Upon clicking the note, open as MODAL:https://getbootstrap.com/docs/5.2/components/modal/ -->
  <div class="col ">
    <textarea class="card  text-bg-light box chooseNote" id="1" placeholder="demo note  "></textarea>
  </div>

  <div class="col">
    <textarea class=" card text-bg-light box" id="2" placeholder="demo note"></textarea>
  </div>

  <div class="col">
    <textarea class="card text-bg-light mb-3 box " id="3" placeholder="demo note"></textarea>
  </div>

  <div class="col">
    <textarea class=" card text-bg-light mb-3 box " id="4" placeholder="demo note"></textarea>
  </div>

</div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
